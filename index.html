<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5.1 - Landing Page</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-code-slash"></i> Práctica 5.1
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5 text-center">
        <h1 class="display-4">¡Landing Page Funcionando!</h1>
        <p class="lead">Práctica 5.1 - Despliegue con Bootstrap, Git y GitHub Pages</p>
        
        <!-- Eventos Click REQUERIDOS -->
        <div class="row mt-4">
            <div class="col-md-6">
                <button id="btn-alerta" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-megaphone"></i> Mostrar Alerta
                </button>
            </div>
            <div class="col-md-6">
                <button id="btn-cambiar" class="btn btn-warning btn-lg w-100">
                    <i class="bi bi-palette"></i> Cambiar Color
                </button>
            </div>
        </div>

        <div class="mt-4">
            <h3>Contador: <span id="contador">0</span></h3>
            <button id="btn-contar" class="btn btn-danger">
                <i class="bi bi-plus-circle"></i> Aumentar
            </button>
        </div>

        <!-- Bootstrap Cards -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bootstrap 5</h5>
                        <p class="card-text">Framework CSS utilizado.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">JavaScript</h5>
                        <p class="card-text">Eventos click implementados.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">GitHub Pages</h5>
                        <p class="card-text">Despliegue automático.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Desarrollado por Alvinshino - Práctica 5.1</p>
        <p id="fecha"></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
